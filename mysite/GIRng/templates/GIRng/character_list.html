<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters list</title>
</head>
<body>
    {% block content %}
    <h2>Characters</h2>
    <ul>
        {% for character in character_list %}
            <li><a href="{% url 'GIRng:character-detail' character.id %}">{{ character.name }}</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
